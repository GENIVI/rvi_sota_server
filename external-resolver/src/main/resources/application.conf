server {
  host = "localhost"
  host = ${?HOST}
  port = 8081
  port = ${?PORT}
}

database {
  driver = "org.mariadb.jdbc.Driver"
  url = "jdbc:mariadb://localhost:3306/sota_resolver"
  url = ${?RESOLVER_DB_URL}
  properties {
    user = "sota"
    user = ${?RESOLVER_DB_USER}
    password = "s0ta"
    password = ${?RESOLVER_DB_PASSWORD}
  }
  numThreads = 10
  connectionTimeout = 5000
  validationTimeout = 5000
  migrate = false
  migrate = ${?RESOLVER_DB_MIGRATE}
}

packages {
  versionFormat = "^\d+\.\d+\.\d+$"
  versionFormat = ${?PACKAGES_VERSION_FORMAT}
}

test-database = ${database}
test-database = {
  url = "jdbc:mariadb://localhost:3306/sota_resolver_test"
  url = ${?RESOLVER_TEST_DB_URL}
}
